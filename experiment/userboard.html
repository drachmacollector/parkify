<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <title>Free Parking Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(90deg, #0d1b2a, #1b263b, #0d1b2a);
      color: #eee;
      animation: shiftBG 15s infinite alternate;
    }

    @keyframes shiftBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #search-container {
      padding: 20px;
      position: absolute;
      top: 2%;
      left: 0%;
      width:70%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
      transition: all 0.4s ease-in-out;
      border-radius: 0 0 15px 15px;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #0ff;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background: linear-gradient(to right, #00eaff, #ff00ff);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #map {
      height: 70vh;
      margin: 20px auto;
      width: 90%;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    #results {
      padding: 20px;
      text-align: center;
    }

    #results h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    #results h3 span {
      color: red;
      font-size: 2rem;
      text-shadow: 0 0 10px red;
    }

    #results .spots-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    #results .spot {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: #0ff;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 5px rgba(0,255,255,0.3);
      white-space: nowrap;
    }

    #results .spot:hover {
      background: rgba(0, 255, 255, 0.1);
      color: #fff;
      text-shadow: 0 0 5px #0ff;
      transform: translateY(-2px) scale(1.02);
    }
  </style>
</head>
<body>

<div id="search-container">
  <input type="text" id="locationInput" placeholder="Enter city or area..." />
  <button onclick="searchLocation()">Search</button>
</div>

<div id="map"></div>
<div id="results"></div>
<div id="slot-panel" style="display:none; background:#111; padding:20px; color:white; position:fixed; bottom:0; width:100%; max-height:40%; overflow-y:auto;">
    <h3 id="panel-title">Slot Availability</h3>
    <label for="panel-date">Select Date:</label>
    <input type="date" id="panel-date" />
    <button onclick="fetchSlots()">Check Availability</button>
    <div id="slot-table"></div>
  </div>
  

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
    let map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India
    let selectedAreaId = null; // Store clicked area ID
  
    // Add OpenStreetMap Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
  
    // Load parking data and add markers
    function loadParkingSpotsFromDB() {
      fetch('get_parking_data.php')
        .then(response => response.json())
        .then(spots => {
          if (spots.length === 0) {
            alert("No parking spots found.");
            return;
          }
  
          spots.forEach(spot => {
            const marker = L.marker([spot.lat, spot.lon]).addTo(map);
            const popupContent = `
              <b>${spot.name}</b><br>
              ${spot.area}, ${spot.city}<br>
              Slots: ${spot.available_slots} / ${spot.total_slots}
            `;
            marker.bindPopup(popupContent);
  
            marker.on("click", () => {
              selectedAreaId = spot.id;
              document.getElementById("slot-panel").style.display = "block";
              document.getElementById("panel-title").textContent = `Slot Availability - ${spot.name}`;
            });
          });
        })
        .catch(err => {
          console.error("Error loading parking data:", err);
        });
    }
  
    // Search and zoom to location
    function searchLocation() {
      const query = document.getElementById("locationInput").value;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
  
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            alert("Location not found");
            return;
          }
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 16);
        });
    }
  
    // Fetch slot availability for selected area and date
    function fetchSlots() {
      const date = document.getElementById("panel-date").value;
      if (!selectedAreaId || !date) {
        alert("Please select a date and a parking area.");
        return;
      }
  
      fetch(`get_slots.php?area_id=${selectedAreaId}&date=${date}`)
        .then(response => response.json())
        .then(data => {
          const slotTable = document.getElementById("slot-table");
          slotTable.innerHTML = "";
  
          if (data.error) {
            slotTable.innerHTML = `<p>${data.error}</p>`;
            return;
          }
  
          const table = document.createElement("table");
          table.style.borderCollapse = "collapse";
          table.style.width = "100%";
  
          const header = table.insertRow();
          header.innerHTML = "<th style='border:1px solid #ccc;padding:8px;'>Time Slot</th><th style='border:1px solid #ccc;padding:8px;'>Available</th>";
  
          data.forEach(slot => {
            const row = table.insertRow();
            row.innerHTML = `<td style='border:1px solid #ccc;padding:8px;'>${slot.time_slot}</td><td style='border:1px solid #ccc;padding:8px;'>${slot.is_available ? '✅ Yes' : '❌ No'}</td>`;
          });
  
          slotTable.appendChild(table);
        })
        .catch(err => {
          console.error("Error fetching slot data:", err);
        });
    }
  
    // Load spots on map load
    loadParkingSpotsFromDB();
  </script>
  
</body>
</html>
