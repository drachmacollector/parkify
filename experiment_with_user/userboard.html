<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parking Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111; color: #fff; }
    #map { height: 70vh; width: 100%; }
    #search-container, #date-container {
      padding: 15px;
      text-align: center;
      background: #222;
    }
    input, button, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    #slot-panel {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 15px;
      max-height: 30vh;
      overflow-y: auto;
      display: none;
    }
    .slot {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background: #0ff;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="search-container">
  <input type="text" id="locationInput" placeholder="Enter city or area..." />
  <button onclick="searchLocation()">Search</button>
</div>

<div id="date-container">
  <label>Select Date: </label>
  <input type="date" id="datePicker" />
</div>

<div id="map"></div>
<div id="slot-panel"><strong>Available Slots:</strong><div id="slots"></div></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
let map = L.map('map').setView([20.5937, 78.9629], 5); // India
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// Load parking spots
function loadParkingSpots() {
  fetch('get_parking_data.php')
    .then(res => res.json())
    .then(spots => {
      spots.forEach(spot => {
        const marker = L.marker([spot.lat, spot.lon]).addTo(map)
          .bindPopup(`<b>${spot.name}</b><br>${spot.city}, ${spot.area}<br>Slots: ${spot.available_slots}/${spot.total_slots}`)
          .on('click', () => {
            const date = document.getElementById("datePicker").value;
            if (!date) return alert("Please select a date first");
            fetch(`get_slots.php?area_id=${spot.id}&date=${date}`)
              .then(res => res.json())
              .then(slots => showSlotPanel(slots, spot));
          });
      });
    });
}

// Show available slots
function showSlotPanel(slotData, spot) {
  const panel = document.getElementById("slot-panel");
  const slotsDiv = document.getElementById("slots");
  slotsDiv.innerHTML = "";
  for (let key in slotData) {
    if (key.startsWith("slot") && slotData[key] > 0) {
      const div = document.createElement("div");
      div.className = "slot";
      div.innerText = `${key.toUpperCase()} (${slotData[key]} left)`;
      div.onclick = () => bookSlot(spot, key, slotData[key]);
      slotsDiv.appendChild(div);
    }
  }
  panel.style.display = "block";
}

// Book a slot
function bookSlot(spot, slotKey, remaining) {
  const date = document.getElementById("datePicker").value;
  const username = prompt("Enter your username to book:");
  if (!username) return;
  
  fetch("book_slot.php", {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username,
      date,
      area_id: spot.id,
      area_name: spot.name,
      slot_key: slotKey
    })
  })
  .then(res => res.json())
  .then(res => {
    if (res.success) {
      alert("Slot booked successfully!");
      document.getElementById("slot-panel").style.display = "none";
    } else {
      alert("Booking failed: " + res.message);
    }
  });
}

function searchLocation() {
  const query = document.getElementById("locationInput").value;
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) return alert("Location not found");
      map.setView([data[0].lat, data[0].lon], 15);
    });
}

loadParkingSpots();
</script>
</body>
</html>
