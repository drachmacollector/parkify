<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <title>Free Parking Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(90deg, #0d1b2a, #1b263b, #0d1b2a);
      color: #eee;
      animation: shiftBG 15s infinite alternate;
    }

    @keyframes shiftBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #search-container {
      padding: 20px;
      width: 70%;
      position:absolute;
      top: 2%;
      left: 0%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
      transition: all 0.4s ease-in-out;
      border-radius: 0 0 15px 15px;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #0ff;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background: linear-gradient(to right, #00eaff, #ff00ff);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #map {
      height: 70vh;
      margin: 20px auto;
      width: 90%;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    #results {
      padding: 20px;
      text-align: center;
    }

    #results h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    #results h3 span {
      color: red;
      font-size: 2rem;
      text-shadow: 0 0 10px red;
    }

    #results .spots-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    #results .spot {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: #0ff;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 5px rgba(0,255,255,0.3);
      white-space: nowrap;
    }

    #results .spot:hover {
      background: rgba(0, 255, 255, 0.1);
      color: #fff;
      text-shadow: 0 0 5px #0ff;
      transform: translateY(-2px) scale(1.02);
    }
  </style>
</head>
<body>

<div id="search-container">
  <input type="text" id="locationInput" placeholder="Enter city or area..." />
  <button onclick="searchLocation()">Search</button>
</div>

<div id="map"></div>
<div id="results"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
  let map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

  // Add OpenStreetMap Tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Load parking data from MySQL via PHP
  function loadParkingSpotsFromDB() {
    fetch('get_parking_data.php')
      .then(response => response.json())
      .then(spots => {
        if (spots.length === 0) {
          alert("No parking spots found.");
          return;
        }

        spots.forEach(spot => {
          const lat = parseFloat(spot.lat);
          const lon = parseFloat(spot.lon);
          const name = spot.name;
          const available = spot.available_slots;
          const total = spot.total_slots;
          const city = spot.city;
          const area = spot.area;

          const popupContent = `
            <b>${name}</b><br>
            ${area}, ${city}<br>
            Slots: ${available} / ${total}
          `;

          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(popupContent);
        });
      })
      .catch(err => {
        console.error("Error loading parking data:", err);
      });
  }

  // Search and zoom to location
  function searchLocation() {
    const query = document.getElementById("locationInput").value;
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          alert("Location not found");
          return;
        }

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        map.setView([lat, lon], 16);
      });
  }

  // Load spots on map load
  loadParkingSpotsFromDB();
</script>

</body>
</html>
